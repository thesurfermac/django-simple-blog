{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock%}

{% block content %}
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|truncatewords:30|linebreaks }}
  <p>
    <a href="{% url 'blog:post_share' post.id %}"> Share this post </a>
  </p>
{% endblock %}
